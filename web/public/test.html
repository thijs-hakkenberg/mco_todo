<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
  <h1>Testing API Connection</h1>
  <button onclick="testFetch()">Test Fetch</button>
  <pre id="result"></pre>

  <script>
    async function testFetch() {
      const output = document.getElementById('result');
      output.textContent = 'Loading...';

      try {
        const response = await fetch('/api/todos');
        output.textContent = `Status: ${response.status}\n`;

        const data = await response.json();
        output.textContent += `Success: ${data.success}\n`;
        output.textContent += `Count: ${data.todos?.length}\n`;
        output.textContent += `First todo: ${data.todos?.[0]?.text}\n`;
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    }

    // Auto-run on load
    testFetch();
  </script>
</body>
</html>
